<form name="playerForm" class="form-horizontal">
	<fieldset>
		<legend>Player Skills</legend>
		<div class="form-group">
			<label class="col-md-2 control-label" for="inputSearchSkills">Skills</label>
			<div class="col-md-8">
				<input class="form-control" id="inputSearchSkills" type="text" placeholder="Player skills separated by commas" ng-model="model.newSkills" />
			</div>
			<div class="col-md-1">
				<button class="btn btn-default" ng-click="model.addSkills(model.newSkills)">
					Add
				</button>
			</div>
		</div>
		<div class="row col-md-8 col-md-offset_2">
			<span ng-repeat="skill in model.player.skills | orderBy">
				<button class="btn btn-default" style="font-size:smaller;margin-bottom:12px" ng-click="model.removeSkill($index)">
					{{skill}}
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</span>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button class="btn btn-primary" style="width:80px;margin-right:10px" ng-click="model.submit()">
						Save
					</button>
				</span>
				<span>
					<button class="btn btn-default" style="width:70px" ng-click="model.cancel()">
						Cancel
					</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>

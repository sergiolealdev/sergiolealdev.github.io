<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Football Legends</title>

	<!-- Style sheets -->
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />

	<!-- Library scripts -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

		</div>

<!--index.html-->
<html>
<head>
	<title> Widget Weather for AngularJS </title>
	<script type="text/javascript" src="./node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="./weatherWidget.js"></script>
	
</head>
<body>
	<div ng-app="appWidgetWeather">
		<div ng-controller="WeatherCtrl">
			<weather-widget city="Valladolid" forecast="3"></weather-widget>
		</div>
	</div>
</body>
</html>

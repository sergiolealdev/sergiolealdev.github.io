<!--index.html-->
<html>
<head>
	<title> Widget Weather for AngularJS </title>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="weatherWidget.js"></script>
</head>
<body  ng-app="appWidgetWeather"  ng-controller="WeatherCtrl" >
	<nav class="navbar navbar-default" >
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Widget Weather Showcase</a>
			</div>
		
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div>
			<div >
				<weather-widget city="Bidart" forecast="3" language="fr" activatedemo="1">
				</weather-widget>
			</div>
		</div>
	</div>
</body>
</html>

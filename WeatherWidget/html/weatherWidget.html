<div ng-controller="WeatherCtrl">
  <div class="container">
    
    <div ng-if="error!==null">
      <div ng-include src="locationErrorPage"></div>
    </div>

    <div ng-if="error===null">
      <div ng-if="size==='xl'">
        <div ng-include src="locationXLPage"></div>
      </div>  
      <div ng-if="size==='xs'">
        <div ng-include src="locationXSPage"></div>
      </div> 
    </div>
  </div>
</div>

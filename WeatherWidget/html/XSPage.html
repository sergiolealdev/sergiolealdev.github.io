<div class="row">
  <div class="col-md-3">
    <div class="panel panel-primary">
      <div class="panel-body">
        <span class="label label-primary">{{'main.weather' | translate}} {{city}},{{country}}</span>
        <h5 style="color:#009998">{{'main.today' | translate}}  {{date | translate}}</h5>
        <div class="text-centered">
          <div class="row">
            <div style="float:left"><img style="width:75px;height:75px;" ng-src="{{ imgurl }}"></div>
            <h5>{{'main.current' | translate}}: <span class="badge">{{ weather.temp.current | temp }}</span></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
